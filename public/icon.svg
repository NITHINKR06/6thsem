<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #1e3a8a; }
      .shield { fill: #0ea5e9; }
      .cap { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .shield { fill: #06b6d4; }
      .cap { fill: white; }
    }
  </style>
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <clipPath id="clip0">
      <rect width="180" height="180" rx="37"/>
    </clipPath>
  </defs>
  <g clip-path="url(#clip0)">
    <rect class="bg" width="180" height="180" rx="37"/>
    <!-- Shield -->
    <path class="shield" d="M90 25C90 25 50 40 50 75C50 110 90 155 90 155C90 155 130 110 130 75C130 40 90 25 90 25Z" opacity="0.9"/>
    <!-- Lock/Key symbol inside shield -->
    <circle cx="90" cy="80" r="15" fill="white"/>
    <rect x="80" y="85" width="20" height="25" rx="3" fill="white"/>
    <rect x="85" y="100" width="10" height="8" fill="#1e3a8a"/>
    <!-- Graduation cap on top -->
    <polygon class="cap" points="90,20 55,38 90,50 125,38" opacity="0.95"/>
    <rect class="cap" x="88" y="18" width="4" height="8" opacity="0.95"/>
    <circle cx="90" cy="15" r="4" fill="white" opacity="0.95"/>
    <line x1="125" y1="38" x2="125" y2="55" stroke="white" stroke-width="2" opacity="0.95"/>
    <circle cx="125" cy="58" r="4" fill="white" opacity="0.95"/>
  </g>
</svg>