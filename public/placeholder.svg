<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="white" stroke-width="1"/>
    <line x1="0" y1="800" x2="1200" y2="800" stroke="white" stroke-width="1"/>
    <line x1="0" y1="1000" x2="1200" y2="1000" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="1200" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1200" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="1200" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1200" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="1200" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Outer circle decorative -->
  <circle cx="600" cy="600" r="350" fill="none" stroke="url(#shieldGrad)" stroke-width="4" opacity="0.3"/>
  <circle cx="600" cy="600" r="300" fill="none" stroke="url(#shieldGrad)" stroke-width="2" opacity="0.2"/>
  
  <!-- Main Shield -->
  <path fill="url(#shieldGrad)" d="M600 280C600 280 400 340 400 500C400 660 600 820 600 820C600 820 800 660 800 500C800 340 600 280 600 280Z" opacity="0.95"/>
  
  <!-- Lock circle -->
  <circle cx="600" cy="480" r="55" fill="white" opacity="0.95"/>
  
  <!-- Lock body -->
  <rect x="555" y="500" width="90" height="110" rx="12" fill="white" opacity="0.95"/>
  <rect x="580" y="555" width="40" height="35" rx="4" fill="#1e3a8a"/>
  
  <!-- Lock shackle -->
  <path d="M560 480 L560 450 C560 410 640 410 640 450 L640 480" fill="none" stroke="white" stroke-width="16" opacity="0.95"/>
  
  <!-- Graduation cap on top -->
  <polygon fill="white" points="600,230 480,290 600,340 720,290" opacity="0.9"/>
  <rect x="594" y="210" width="12" height="25" fill="white" opacity="0.9"/>
  <circle cx="600" cy="200" r="12" fill="white" opacity="0.9"/>
  <line x1="720" y1="290" x2="720" y2="350" stroke="white" stroke-width="6" opacity="0.9"/>
  <circle cx="720" cy="360" r="12" fill="white" opacity="0.9"/>
  
  <!-- Binary decoration -->
  <g fill="white" opacity="0.15" font-family="monospace" font-size="24">
    <text x="100" y="150">01001100</text>
    <text x="950" y="150">10110101</text>
    <text x="100" y="1080">11010010</text>
    <text x="950" y="1080">01101011</text>
  </g>
  
  <!-- Text -->
  <text x="600" y="920" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white" opacity="0.9">CyberSec Study Hub</text>
  <text x="600" y="970" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#06b6d4" opacity="0.8">B.Tech Cyber Security</text>
</svg>